<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <!-- Externa fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!--Font library-->
    <script src="https://kit.fontawesome.com/9428355209.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!--Character counter-->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="scripts/composer.js"></script>
</head>

<body>


    <!-- Top nav bar (fixed) -->
    <nav>
        <span id="title">tweeter</span>
        <div class="newtweet">
            <span class="newtweet" id="write"><strong>Write&nbsp;</strong> a new Tweet </span>
            <a href="#" class="arrow right all-scroll"></a>
        </div>
    </nav>
    <header>
        <div>
            <img src="/images/bunny.jpg">
        </div>
        <br>
        <div>
            <h2>Carmen Luo</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <div class="alert" role="alert">
            </div>
            <form action="/tweets" method="POST" enctype="application/x-www-form-urlencoded">
                <textarea id='textArea' name='text' placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <!-- section to put all the existing tweets-->
        <section id="tweetsection">
        </section>
        <a class="toptweet" href=""><i class="fas fa-arrow-alt-circle-up fa-3x"></i></a>
    </main>

</body>

</html>
